---
apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: permittering-og-nedbemanning
  name: permittering-redis
  namespace: permittering-og-nedbemanning
  annotations:
    nais.io/run-as-group: "0"
    nais.io/read-only-file-system: "false"
spec:
  image: bitnami/redis:6.2
  port: 6379
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 6379
    protocol: redis
  accessPolicy:
    inbound:
      rules:
        - application: permittering
  envFrom:
    - secret: permittering-redis-secrets

